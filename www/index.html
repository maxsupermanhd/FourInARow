<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
		<script src="wasm_exec.js"></script>
		<script>
			if (WebAssembly) {
					const go = new Go();
					WebAssembly.instantiateStreaming(fetch("FourInARow.wasm"), go.importObject).then((result) => {
						go.run(result.instance);
					});
			} else {
				console.log("WebAssembly is not supported in your browser")
			}
		</script>
	</head>
	<body>
		<textarea id="appoutput" rows="20" cols="50"></textarea>
		<br>
		<input id="sendinput"></input>
		<button id="send">Enter</button>
	</body>
</html>
